<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Ujian</title>
  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("PASTE_APPS_SCRIPT_WEBAPP_URL", {
        method: "POST",
        body: JSON.stringify({ username, password }),
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("loginUser", data.username);
        localStorage.setItem("loginRole", data.role);
        window.location.href = "soal.html"; // arahkan ke halaman utama
      } else {
        alert(data.message);
      }
    }
  </script>
</head>
<body>
  <h2>üîê Login Ujian Interaktif</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
