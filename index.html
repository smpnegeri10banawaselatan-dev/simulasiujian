<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ujian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <form class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center" onsubmit="login(event)">
    <!-- Logo -->
    <img src="logo.png" alt="Logo Sekolah" class="w-20 h-20 mx-auto mb-4 rounded-full shadow" />
    <h2 class="text-2xl font-bold mb-1">üîê Login Ujian</h2>
    <p class="text-sm text-gray-600 mb-6">Silakan login untuk memulai ujian</p>

    <div class="mb-4 text-left">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input id="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan username" />
    </div>

    <div class="mb-6 text-left">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan password" />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
      <i class="bi bi-box-arrow-in-right mr-2"></i>Masuk
    </button>
  </form>

  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("PASTE_APPS_SCRIPT_WEBAPP_URL", {
        method: "POST",
        body: JSON.stringify({ username, password }),
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("loginUser", data.username);
        localStorage.setItem("loginRole", data.role);
        window.location.href = "index.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
