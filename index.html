
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Kuis Offline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <nav class="flex justify-between mb-6">
      <button onclick="showPage('loginPage')" class="text-blue-600 hover:underline">Login</button>
      <button onclick="showPage('quizPage')" class="text-blue-600 hover:underline">Simpan Hasil</button>
    </nav>

    <!-- Login Page -->
    <div id="loginPage" class="page">
      <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
      <input id="username" type="text" placeholder="Username" class="w-full mb-3 p-2 border rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
      <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </div>

    <!-- Quiz Page -->
    <div id="quizPage" class="page hidden">
      <h2 class="text-xl font-bold mb-4 text-center">Simpan Hasil Kuis</h2>
      <input id="nama" type="text" placeholder="Nama" class="w-full mb-3 p-2 border rounded" />
      <input id="kelas" type="text" placeholder="Kelas" class="w-full mb-3 p-2 border rounded" />
      <input id="kuis" type="text" placeholder="Judul Kuis" class="w-full mb-3 p-2 border rounded" />
      <input id="skor" type="number" placeholder="Skor" class="w-full mb-3 p-2 border rounded" />
      <input id="total" type="number" placeholder="Total Skor" class="w-full mb-3 p-2 border rounded" />
      <button onclick="simpanHasil()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Simpan</button>
    </div>

    <p id="hasil" class="mt-4 text-center text-sm text-gray-700"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
