<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Nilai</title>
</head>
<body>
  <h2>Rekap Nilai Semua Siswa</h2>
  <table border="1" id="rekap"></table>
  <script>
    const SHEET_ID = 'GANTI_DENGAN_SPREADSHEET_ID';
    fetch(`https://opensheet.elk.sh/${SHEET_ID}/hasil`)
      .then(res => res.json())
      .then(data => {
        const t = document.getElementById("rekap");
        t.innerHTML = "<tr><th>Nama</th><th>Kelas</th><th>Skor</th><th>Total</th><th>Waktu</th></tr>";
        data.forEach(r => {
          t.innerHTML += \`<tr><td>\${r.nama}</td><td>\${r.kelas}</td><td>\${r.skor}</td><td>\${r.total}</td><td>\${r.timestamp}</td></tr>\`;
        });
      });
  </script>
</body>
</html>
