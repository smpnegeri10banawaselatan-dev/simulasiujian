<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Nilai Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">ðŸ“„ Rekap Nilai Siswa</h1>

    <label class="block mb-2 font-semibold">Filter Kelas:</label>
    <select id="filterKelas" onchange="tampilkanRekap()" class="mb-4 p-2 border rounded">
      <option value="ALL">Semua</option>
    </select>

    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-blue-100">
          <th class="border px-3 py-2">No</th>
          <th class="border px-3 py-2">Nama</th>
          <th class="border px-3 py-2">Kelas</th>
          <th class="border px-3 py-2">Skor</th>
          <th class="border px-3 py-2">Total</th>
          <th class="border px-3 py-2">Tanggal</th>
        </tr>
      </thead>
      <tbody id="rekapBody"></tbody>
    </table>
  </div>

  <script>
    const SHEET_ID = 'GANTI_DENGAN_ID_SHEET_ANDA';
    const SHEET_NAME = 'hasil';

    let hasilData = [];

    async function fetchHasil() {
      const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
      const res = await fetch(url);
      hasilData = await res.json();
      isiDropdownKelas();
      tampilkanRekap();
    }

    function isiDropdownKelas() {
      const select = document.getElementById('filterKelas');
      const kelasSet = new Set(hasilData.map(d => d.kelas));
      [...kelasSet].sort().forEach(kls => {
        const opt = document.createElement('option');
        opt.value = kls;
        opt.textContent = kls;
        select.appendChild(opt);
      });
    }

    function tampilkanRekap() {
      const tbody = document.getElementById('rekapBody');
      const filter = document.getElementById('filterKelas').value;
      tbody.innerHTML = '';

      let dataTampil = filter === 'ALL'
        ? hasilData
        : hasilData.filter(d => d.kelas === filter);

      dataTampil.forEach((d, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-2 py-1 text-center">${i + 1}</td>
          <td class="border px-2 py-1">${d.nama}</td>
          <td class="border px-2 py-1 text-center">${d.kelas}</td>
          <td class="border px-2 py-1 text-center">${d.skor}</td>
          <td class="border px-2 py-1 text-center">${d.total}</td>
          <td class="border px-2 py-1 text-center">${d.timestamp}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchHasil();
  </script>
</body>
</html>
